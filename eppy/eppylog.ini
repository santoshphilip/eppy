[loggers]
keys = root,console,json,file

[handlers]
keys = consoleHandler,jsonHandler,fileHandler

[formatters]
keys = fileFormatter,jsonFormatter,consoleFormatter

[logger_root]
level = CRITICAL
handlers = consoleHandler

[logger_console]
level = CRITICAL
handlers = consoleHandler
qualname = console

[logger_json]
level = CRITICAL
handlers = jsonHandler
qualname = json

[logger_file]
level = CRITICAL
handlers = fileHandler
qualname = file

[formatter_fileFormatter]
format = %(asctime)s %(levelname)-8s %(message)s
datefmt = %d/%m/%Y %H:%M:%S

[formatter_jsonFormatter]
format = %(asctime)s,
class = pythonjsonlogger.jsonlogger.JsonFormatter

[formatter_consoleFormatter]
format = %(asctime)s %(levelname)-8s %(message)s
datefmt = %d/%m/%Y %H:%M:%S

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = consoleFormatter
args = (sys.stderr,)

[handler_jsonHandler]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = jsonFormatter
args = ('eppy.json','a',100000000,5)

[handler_fileHandler]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = fileFormatter
args = ('eppy.log','a',100000000,5)

